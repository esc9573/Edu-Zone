<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/supporcss.css">
    <title>Contact Us - EduZone</title>
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="nav-logo">
            <img src="../img/logo.png">
        </div>
        <div class="nav-links">
            <a href="./home2.html" class="nav-btn1">Home</a>
            <a href="./course essential.html" class="nav-btn2">Courses</a>
            <a href="./quiz 2.html" class="nav-btn3">Quizzes</a>

        </div>
        <div class="nav-login">
            <i class="fa-solid fa-user"></i>
        </div>

        <!-- Navbar Menu For Madia Query 990px -->
        <i class="fa-solid fa-bars menu-icon"></i>
        <div class="navbar-menu">
            <i class="fa-solid fa-xmark close-btn"></i>
            <ul>
                <li><a href="./home2.html">Home</a></li>
                <li><a href="./course essential.html">Courses</a></li>
                <li><a href="./quiz 2.html">Quizzes</a></li>

            </ul>
        </div>
    </nav>





    <!--  contact us -->
    <div class="contact">
        <div class="text">
            <h1>Contact Us</h1>
            <p>We'd Love To Hear From You</p>
        </div>
    </div>


    <div class="container">
        <div class="card">


            <div class="left">
                <div class="info" style="background-color:#F1F7FF;">
                    <i class="fa-solid fa-comments"></i>
                    <h4>Contact Us</h4>
                </div>
                <div class="info" style="color: #fff; background-color: #116EF0;">
                    <i class="fa-solid fa-circle-info"></i>
                    <h4>Other</h4>
                </div>
            </div>


            <div class="right">
                <div class="info">
                    <div class="item">
                        <p>First name <i class="fa-solid fa-star"></i></p>
                        <input type="text" placeholder="First name">
                    </div>

                    <div class="item">
                        <p>Last name <i class="fa-solid fa-star"></i></p>
                        <input type="text" placeholder="Last name">
                    </div>
                </div>

                <div class="info">
                    <div class="item">
                        <p>Email<i class="fa-solid fa-star"></i></p>
                        <input type="Email" placeholder="Your email address">
                    </div>

                    <div class="item">
                        <p>Subject <i class="fa-solid fa-star"></i></p>
                        <input type="text" placeholder="Your subject">
                    </div>
                </div>

                <div class="item">
                    <p>Massage <i class="fa-solid fa-star"></i></p>
                    <input type="text" placeholder="Describe your massage" class="massage">
                </div>
                <button onclick="window.location.href='./index.html',alert('done for sending')">Submit Query</button>
            </div>
        </div>
    </div>





    <!-- Navbar Menu -->
    <script src="../js/navbar-menu.js"></script>
</body>

</html>
